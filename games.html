<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h1>Frolic Games</h1>
<button type="button" onclick="loadDoc()">Click to get the list</button>
</div>
<div id="result"></div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("result").innerHTML =
      this.responseText;

      var obj=JSON.parse(this.responseText);
      console.log(obj);
      var res=" ";
      for (i=0;i<2;i++){
      var res=res+"Name : "+obj.results[i].name+'</br>'+'</br>';
      var res=res+"Realese Date : "+obj.results[i].released+'</br>'+'</br>';
      var res=res+"Genre : "+obj.results[i].genres[i].name+'</br>'+'</br>'+'</br>';
     
   
      

    }
    
      document.getElementById("result").innerHTML=res;

    }
  };
  xhttp.open("GET", " https://api.rawg.io/api/games", true);
  xhttp.send();
}
</script>

</body>
</html>
